<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
  <h1>콘솔창 확인하기</h1>

  <!-- 
    브라우저는 HTML을 위에서 아래로 순차적으로 해석하는데, 
    <head> 안에 <script>를 넣으면 스크립트를 실행하느라 HTML 렌더링이 멈출 수 있음.
    하지만 <body> 태그의 끝 부분에 <script>를 넣으면 
    HTML이 먼저 렌더링된 후 스크립트가 실행되므로 사용자 경험(UX)이 향상됨. 
  -->
</body>
</html>
